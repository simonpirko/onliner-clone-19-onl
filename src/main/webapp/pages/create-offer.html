<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="row text-center">
        <form method="post" th:enctype="multipart/form-data" th:action="@{/store/${storeName}/create-offer}" th:object="${newOffer}">

            <input type="text" th:field="*{name}" placeholder="Name">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

            <input type="text" th:field="*{description}" placeholder="Description">
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

            <input type="text" th:field="*{price}" placeholder="Price">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>

            <input type="text" th:field="*{category}" placeholder="Category">
            <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>

            <input type="text" th:field="*{characters}" placeholder="Characters">
            <p th:if="${#fields.hasErrors('characters')}" th:errors="*{characters}"></p>

            <input type="file" th:field="*{photos}" placeholder="Photo" >
            <p th:if="${#fields.hasErrors('photos')}" th:errors="*{photos}"></p>

            <p th:if="${createOfferError != null}" th:text="${createOfferError}"></p>

            <button>Create</button>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"></script>
</body>
</html>
