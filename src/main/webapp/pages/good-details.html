<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>

<div class="container mt-3">
    <div class="row justify-content-center" id="good-info">
        <h1 th:text="${good.name}"></h1>
        <br>
        <p th:text="${good.description}"></p>
    </div>
    <div class="row justify-content-center">
        <table>
            <tbody>
            <tr th:each="parameter: ${good.characters}">
                <td th:text="${parameter.name}"></td>
                <td th:text="${parameter.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"></script>
</body>
</html>
