<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>

<br>

<div class="text-center p4">
    <h1 class="display-5">Most trending now:</h1>

    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel" style="width: 100%">
        <div class="carousel-inner">
            <th:block th:with="partitions=${T(org.apache.commons.collections4.ListUtils).partition(topGoods, 3)}">
                <div class="carousel-item active" th:each="partition: ${partitions}">
                    <div class="card-group">
                        <div class="card" th:each="good: ${partition}">
                            <img src="..." class="card-img-top" alt="...">
                            <!--                        <img th:src="@{/img/values.png}" alt="Media Resource"/>-->
                            <div class="card-body">
                                <h5 class="card-title" th:text="${good.name}">Card title</h5>
                                <!--                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to-->
                                <!--                                additional content. This content is a little bit longer.</p>-->
                                <!--                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="text-center p4">
    <br>
    <h1 class="display-5">Categories:</h1>
    <div class="container align-items-center">
        <th:block th:with="partitions=${T(org.apache.commons.collections4.ListUtils).partition(categories, 3)}">
            <div class="row align-items-center" th:each="partition: ${partitions}">
                <div class="col" th:each="category: ${partition}">
                    <a class="link-opacity-100 link-offset-2 link-underline-opacity-0 link-dark" href="#"
                       th:text="${category.name}">Category</a>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
