<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div th:each="pageNumber : ${countOfPages.toString().toCharArray()}" id="list-example" class="list-group invisible">
        <a class="list-group-item list-group-item-action" th:href="@{${url}(page = ${pageNumber})}"
           th:text="${pageNumber}"></a>
    </div>
    <div class="col-8 justify-content-center">
        <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example"
             tabindex="0">
            <li th:each="good : ${goodList}">
                <div class="row">
                    <div class="col-sm-4">
                        <a th:href="@{/catalog}" th:src="${good.photos.get(0)}"></a>
                    </div>
                    <div class="col-cs-8">
                        <a class="text-start align-self-center" th:href="@{/catalog}" th:text="${good.name}"/>
                        <a class="text-end align-self-center" th:href="@{/catalog}" th:text="${good.price}"/>
                    </div>
                </div>
            </li>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"></script>
</body>
</html>
