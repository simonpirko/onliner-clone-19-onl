<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>

<div class="row justify-content-center">
    <div class="col-4">
        <form th:action="@{/user/reg}" method="post" th:object="${newUser}" class="mt-3 needs-validation" >
            <div class="row mb-3">
                <div class="col">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" placeholder="Name" class="form-control" id="Name">
                    <span th:errors="*{name}" class="alert alert-danger" role="alert"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" placeholder="Username" class="form-control" id="Username">
                <span th:errors="*{username}" class="alert alert-danger" role="alert"></span>
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control" id="Email">
                <span th:errors="*{email}" class="alert alert-danger" role="alert"></span>
            </div>

            <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input type="address" th:field="*{address}" placeholder="Address" class="form-control" id="Address">
                <span th:errors="*{address}" class="alert alert-danger" role="alert"></span>
            </div>

            <div class="mb-3">
                <label for="PhoneNumber" class="form-label">Phone number</label>
                <input type="phoneNumber" th:field="*{phoneNumber}" placeholder="Address" class="form-control" id="PhoneNumber">
                <span th:errors="*{phoneNumber}" class="alert alert-danger" role="alert"></span>
            </div>

            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" id="Password">
                <span th:errors="*{password}" class="alert alert-danger" role="alert"></span>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Sign In</button>
            </div>

            <h1 th:text="${regError}"></h1>

            <p class="fs-6">    </p>
            <p class="text-body-secondary">
                Already have an account? <a href="/login">Log in</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
