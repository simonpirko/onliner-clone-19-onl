<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <h3 class="mt-3" th:text="*{store.name}"/>
    <img class="mt-3" th:src="@{'data:image/jpg;base64, '+${store.logoBase64}}" style="max-width: 240px; max-height: 240px">
    <p th:text="'owner = ' + ${store.superAdminName}"></p>
    <a th:href="@{/store/${store.name}/offers}">
        offers
    </a>
    <div th:if="${isAdministrator}">
        <a th:href="@{/store/${store.name}/manage}">
            manage store
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"></script>
</body>
</html>
