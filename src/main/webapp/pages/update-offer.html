<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
  <div class="row text-center">

    <p class="mt-2" th:if="${offerNotFound != null}" th:text="${offerNotFound}"></p>

    <form th:unless="${offerNotFound != null}" method="post" th:action="@{/store/${storeName}/update-offer}" th:object="${offer}">

      <input class="mt-2" type="text" th:field="${offer.name}" th:value="${offer.name}" placeholder="Name" th:required="required" pattern="[A-Za-z&$#@*., -!?+=()\[\]{}<>\d]*">
      <br>

      <input class="mt-2" type="text" th:field="${offer.description}" th:value="${offer.description}" placeholder="Description" th:required="required" pattern="[A-Za-z&$#@*., -!?+=()\[\]{}<>\d]*">
      <br>

      <input class="mt-2" type="text" th:field="${offer.price}" th:value="${offer.price}" placeholder="Price" th:required="required" pattern="^\d+\.?\d*">
      <br>

      <button class="mt-2">Update</button>

    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"></script>
</body>
</html>
